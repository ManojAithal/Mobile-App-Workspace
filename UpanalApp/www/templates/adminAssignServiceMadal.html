<ion-modal-view>
    <ion-header-bar class="bar-positive-900">
        <h1 class="title" style="color: white">Assign Service</h1>
        <button ng-click="closeModal()">close</button>
    </ion-header-bar>
    <ion-content>
        <div class="row">
            <div class="col card">
                <label class="item item-input item-select">
                    <div class="input-label">
                        <b>Modes</b>
                    </div>
                    <select ng-model="upanalIndex.generic.mode">
                        <option>Service</option>
                        <option selected>Sales</option>
                        <option>Casual</option>
                        <option>Payment Follow up</option>
                        <option>Others</option>
                    </select>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col card list">
                <label class="item item-input item-floating-label">
                    <span class="input-label">
                        <i class="icon ion-cube"></i>&nbsp;Machine Make</span>
                    <input type="text" placeholder="Machine Make" ng-model="upanalIndex.machine.make">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">
                        <i class="icon ion-cube"></i>&nbsp;Machine Model</span>
                    <input type="text" placeholder="Machine Model" ng-model="upanalIndex.machine.model">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">
                        <i class="icon ion-cube"></i>&nbsp;Machine Serial No.</span>
                    <input type="text" placeholder="Machine Serial No" ng-model="upanalIndex.machine.serialNo">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">
                        <i class="icon ion-person"></i>&nbsp;Customer Name</span>
                    <input type="text" placeholder="Customer Name" ng-model="upanalIndex.customer.name">
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col card">
                <i class="icon ion-bug"></i>&nbsp;Problem/Issue
                <textarea rows="4" cols="50" placeholder="Problem/Issue" ng-model="upanalIndex.machine.problemOrIssue"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col card">
                <label class="item item-input item-select">
                    <div class="input-label">
                        <b>Priority</b>
                    </div>
                    <select ng-model="upanalIndex.generic.priority">
                        <option>High</option>
                        <option selected>Medium</option>
                        <option>Low</option>
                    </select>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col card list">
                <label class="item item-input item-floating-label">
                    <span class="input-label">
                        <i class="icon ion-android-contacts"></i>&nbsp;Contact Number</span>
                    <input type="text" placeholder="Contact Number" ng-model="upanalIndex.customer.contactNumber">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">
                        <i class="icon ion-email-unread"></i>&nbsp;Email Id</span>
                    <input type="text" placeholder="Email Id" ng-model="upanalIndex.customer.email">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">
                        <i class="icon ion-ios-plus-outline"></i>&nbsp;Address</span>
                    <input type="text" placeholder="Address">
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col card">
                <label class="item item-input item-select">
                    <div class="input-label">
                        <b>Select Engineer</b>
                    </div>
                    <select ng-model="engineer" ng-change="engineerSelection(engineer)">
                        <option ng-repeat="engineer in engineers track by $index" value="{{engineer.email}}">{{engineer.firstName}}</option>
                    </select>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col card">
                Comments
                <textarea rows="4" cols="50" placeholder="Problem/Issue"  ng-model="upanalIndex.generic.commentsByAdmin"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col card list">
                <label class="item item-input item-floating-label">
                    <span class="input-label">
                        <i class="icon ion-android-contacts"></i>&nbsp;Start Date</span>
                    <input type="date" placeholder="Start Date" ng-model="upanalIndex.generic.startDateByAdmin">
                </label>
                <!-- <label class="item item-input item-floating-label">
                    <span class="input-label">
                        <i class="icon ion-email-unread"></i>&nbsp;End Date</span>
                    <input type="date" placeholder="End Date">
                </label> -->
            </div>
        </div>
        <div class="row">
            <div class="col">
                <center>
                    <button class="button button-block button-calm ink" data-ink-color="#9DEAFF" data-ink-opacity="1" ng-click="adminAssign()">
                        Assign
                    </button>
                </center>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
