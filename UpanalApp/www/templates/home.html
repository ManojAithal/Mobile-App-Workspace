  <ion-content>
    <div class="row">
      <div class="col col-10"></div>
      <div class="col col-80 card">
        <div class="row">
          <div class="col col"></div>
          <div class="col col-60 card" style="background-color: rgb(230, 230, 253);" ui-sref="app.registrationCall">

              <h5>Registration Call</h5>
            </center>
          </div>
          <div class="col col"></div>
        </div>
        <br>
        <div class="row" ng-if="adminUserFlag.emp.admin == true">
          <div class="col col"></div>
          <div class="col col-60 card" style="background-color: rgb(230, 230, 253);" ui-sref="app.assignCall">
            <center>

            </center>
          </div>
          <div class="col col"></div>
        </div>
        <br>
        <div class="row" ng-if="adminUserFlag.emp.user == true">
          <div class="col col"></div>
          <div class="col col-60 card" style="background-color: rgb(230, 230, 253);" ui-sref="app.assignedCall">
            <center>
              <i class="icon ion-android-exit" style="font-size: 120px;"></i>
              <h5>Assigned Call</h5>
            </center>
          </div>
          <div class="col col"></div>
        </div>
      </div>
